<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabadora de Voz Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4">Estudio de Grabación Virtual</h1>
                
                <!-- Paso 1: Cargar Pista -->
                <div class="mb-4">
                    <label for="trackInput" class="form-label"><strong>Paso 1:</strong> Sube tu pista de audio</label>
                    <input class="form-control" type="file" id="trackInput" accept="audio/*">
                </div>

                <div class="mb-3">
                    <label for="trackVolume" class="form-label">Volumen de la pista</label>
                    <input type="range" class="form-range" id="trackVolume" min="0" max="1.5" step="0.05" value="0.7">
                </div>

                <div class="mb-4">
                    <label for="lyricsInput" class="form-label"><strong>Paso 2:</strong> Pega la letra de la canción (opcional)</label>
                    <textarea class="form-control" id="lyricsInput" rows="6" placeholder="Pega aquí la letra..."></textarea>
                </div>

                <!-- Controles de Grabación -->
                <div class="text-center my-4">
                    <h4 class="mb-3"><strong>Paso 3:</strong> ¡Graba!</h4>
                    <button id="recordButton" class="btn btn-danger btn-lg rounded-circle" style="width: 80px; height: 80px;" disabled>Grabar</button>
                    <button id="stopButton" class="btn btn-secondary btn-lg" disabled>Detener</button>
                </div>

                <!-- Display de Letra durante Grabación -->
                <div id="lyricsDisplay" class="p-3 mb-3 bg-light border rounded" style="display: none; height: 200px; overflow-y: auto; white-space: pre-wrap; font-size: 1.1rem; line-height: 1.6;">
                </div>

                <div id="recordingStatus" class="text-center text-muted" style="display: none;">
                    <div class="spinner-grow spinner-grow-sm text-danger" role="status"></div>
                    Grabando...
                </div>

                <!-- Reproducción y Efectos -->
                <div id="playbackControls" class="mt-5" style="display: none;">
                    <h4 class="text-center mb-3"><strong>Paso 4:</strong> Aplica efectos y descarga</h4>
                    <div class="d-flex justify-content-center align-items-center my-4">
                        <audio id="audioPlayback" controls class="w-100"></audio>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="reverbSwitch">
                                <label class="form-check-label" for="reverbSwitch">Reverb</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="echoSwitch">
                                <label class="form-check-label" for="echoSwitch">Echo (Delay)</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="popFilterSwitch">
                                <label class="form-check-label" for="popFilterSwitch">Filtro Voz Pop</label>
                            </div>
                        </div>
                    </div>

                    <!-- Descarga -->
                    <div class="text-center mt-4">
                        <button id="downloadButton" class="btn btn-primary w-100">Procesar y Descargar Audio</button>
                        <div id="processingStatus" class="text-center text-muted mt-2" style="display: none;">
                            <div class="spinner-border spinner-border-sm" role="status"></div>
                            Procesando...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
